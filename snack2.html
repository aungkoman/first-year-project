            background-color: #fcfcfc;

            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* Image Styling */
        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* Title & Origin */
        h4 {
            font-size: 1.8rem;
            color: #d35400;
            margin: 10px 0;
        }

        .category {
            display: inline-block;
            background: #fdf2e9;
            color: #d35400;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.1rem;
            color: #555;
            border-left: 4px solid #d35400;
            padding-left: 15px;
            margin: 20px 0;
        }

        /* Recipe Section */
        .recipe-section {
            margin-top: 40px;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
        }

        .recipe-title {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .step {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .step-number {
            font-weight: bold;
            color: #27ae60;
            margin-right: 10px;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #7f8c8d;
            font-weight: bold;
        }

        .back-link:hover {
            color: #d35400;
        }
    </style>
</head>
