<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>မြန်မာ့ရိုးရာ အစားအစာများ</title>

    <style>
      h2.title {
        color: red;
      }

      p.sub-title {
        color: green;
      }

      div.card {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <h2 class="title">မြန်မာ့ရိုးရာ အစားအစားများ</h2>
    <p class="sub-title">လက်တစ်လော မှာယူမှု အများဆုံး</p>

    <div class="card">
      <h4>ခေါက်ဆွဲသုပ်</h4>
      <p>ရခိုင်ရိုးရာအစားအစာ</p>
      <p>ခေါက်ဆွဲနှင့်ဟင်းသီးဟင်းရွက်တို့ သုပ်ထားသည့် ရခိုင်ရိုးရာအစားအစာ</p>
      <img src="images/snack-1.jpg" />
    </div>

    <div>
      <h4>ကျောက်ပန်းတောင်းပလာတာသုပ်</h4>
      <p>ကချင်ရိုးရာအစားအစာ</p>
      <p>
        ကြက်သား၊ ကုလားပဲဟင်း၊ ပလာတ၊ဖက် အကြွပ်ကြော်တို့ဖြင့် စားရသော ကချင်ရိုးရာ
        အစားအစာ
      </p>
      <img src="images/snack-2.webp" />
    </div>
  </body>
